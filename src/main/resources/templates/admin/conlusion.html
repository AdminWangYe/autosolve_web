<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

</head>
<body onload="loadParameter()">

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">测试平台</h2>
            <a href="#" th:href="
            @{/admin/index}" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/admin/singlequery}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题搜索</a>
            <a href="#" th:href="@{/admin/singlequestiontest}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题测试</a>
            <a href="#" th:href="@{/admin/query}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>套题搜索</a>
            <a href="#" th:href="@{/admin/test}" class="m-item item m-mobile-hide"><i class=" clone icon"></i>套题测试</a>
            <a href="#" th:href="@{/admin/rule}" class="m-item item m-mobile-hide"><i class=" info icon"></i>定理制定</a>
            <a href="#" th:href="@{/admin/mark}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>关系标注</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text" th:text="${username}">
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="m-container-small">
    <div class="ui container">
        <form name="selectover_form" method="post" th:action="@{/admin/selectOver}">
        <div class="ui secondary segment form">
            <br>
            <div class="ui container">
                <h3>结论方法和参数</h3>
                <tr th:each="conclusion : ${cons}">
                    <div class="fields">
                        <div class="field">
                            <h3 th:text=" ${conclusion.getId()}+':'+${conclusion.getTripple_string()}">
                            </h3>
                        </div>
                        <div class="field">
                            <label id="methods" for="methods" class="control-label col-lg-4"></label>
                            <select id="item"  name="methods" th:value="${selectMethod}"
                                    placeholder="请选择" style="width: 300px;">
                                <option value="">请选择</option>
                                <option th:each="method:${methods}" th:value="${method.getMethodName()}" th:text="${method.getMethodName()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label id="parms" for="parms" class="control-label col-lg-4"></label>
                        <select name="parms" multiple="" class="ui fluid dropdown">
                            <option value="">请选择</option>
                            <option th:each="parameter:${parameters}" th:value="${conclusion.getId()}+'-'+${parameter.id}" th:text="${parameter.show()}">
                        </select>
                    </div>
                </tr>
            </div>
            <br>
            <br>
            <button class="ui mini right attached teal basic submit button" onclick="clicj()" id="btn" name="btn" type="submit">选择完毕
            </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
<script>
    function clicj(obj) {
        alert("提交成功，返回规则制定页面");
    }
</script>

</body>
</html>
