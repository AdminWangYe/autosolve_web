<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">测试平台</h2>
            <a href="#" th:href="@{/admin/index}" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/admin/singlequery}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题搜索</a>
            <a href="#" th:href="@{/admin/singlequestiontest}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题测试</a>
            <a href="#" th:href="@{/admin/query}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>套题搜索</a>
            <a href="#" th:href="@{/admin/test}" class="m-item item m-mobile-hide"><i class=" clone icon"></i>套题测试</a>
            <a href="#" th:href="@{/admin/rule}" class="m-item item m-mobile-hide"><i class=" info icon"></i>定理制定</a>
            <a href="#" th:href="@{/admin/mark}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>关系标注</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text" th:text="${username}">
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
<div  class="m-container-small">
    <div class="ui container">
        <form name="mark" class="ui large form" method="post" action="#" th:action="@{/admin/relationmark}">
            <h3>输入待标注数学文本</h3>
            <div class="field">
                <input type="text" style="width:800px;" name="markText" placeholder="输入stem">
            </div>
            <h3>输入subStems,小问之间用#%#分割</h3>
            <div class="field">
                <input type="text" style="width:800px;" name="subStems" placeholder="输入subStems,小问之间用#%#分割">
            </div>
            <h3>输入options,选项之间用#%#分割</h3>
            <div class="field">
                <input type="text" style="width:800px;" name="options" placeholder="输入options,选项之间用#%#分割">
            </div>
                <div class="field">
                    <label id="answer" for="answer" class="control-label col-lg-4"></label>
                    <select id="item"  name="answer" placeholder="请选择" style="width: 130px;">
                        <option value="1">题目关系</option>
                        <option value="2">解答过程</option>
                    </select>
                </div>
                <div class="field">
                    <button type="button" onclick="document.forms['mark'].submit()" class="ui mini teal basic submit button">提交</button>
                </div>

        </form>
    </div>
</div>
</body>
</html>
