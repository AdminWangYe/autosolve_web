<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP结果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">NLP结果</h2>
      <a href="#" th:href="@{/admin/index}" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
      <a href="#" th:href="@{/admin/singlequery}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题搜索</a>
      <a href="#" th:href="@{/admin/singlequestiontest}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题测试</a>
      <a href="#" th:href="@{/admin/query}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>套题搜索</a>
      <a href="#" th:href="@{/admin/test}" class="m-item item m-mobile-hide"><i class=" clone icon"></i>套题测试</a>
      <a href="#" th:href="@{/admin/rule}" class="m-item item m-mobile-hide"><i class=" info icon"></i>定理制定</a>
      <a href="#" th:href="@{/admin/mark}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>关系标注</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text" th:text="${username}">
          </div>
          <i class="dropdown icon"></i>

          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="ui container">
  <div  class="m-container-small m-padded-tb-big">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">标注完成，请选择下一步</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div  class="m-container-small">
  <div class="ui container">
    <div class="ui top attached segment">
      <div class="ui middle aligned three column grid">
        <div class="column">
          <form name="markSentence" class="ui large form" method="post" action="#" th:action="@{/admin/markSentence}">
            <input  id="sentenceId" name="sentenceId" type="hidden" th:value="${sentenceId}" />
            <button type="button" onclick="document.forms['markSentence'].submit()" class="ui mini teal basic submit button">
              继续标注本分句
            </button>
          </form>
        </div>
        <div class="center aligned column">
          <form name="relationmark" class="ui large form" method="post" action="#" th:action="@{/admin/relationmark}">
            <input  id="markText" name="markText" type="hidden" th:value="${markText}" />
            <input  id="answer" name="answer" type="hidden" th:value="${answer}" />
            <input  id="options" name="options" type="hidden" th:value="${options}" />
            <input  id="subStems" name="subStems" type="hidden" th:value="${subStems}" />
            <button type="button" onclick="document.forms['relationmark'].submit()" class="ui mini teal basic submit button">
              重新选择标注分句
            </button>
          </form>
        </div>
        <div class="right aligned column">
          <a href="#"  type="button" th:href="@{/admin/mark}" class="ui mini teal basic submit button">本整句标注完成，重新输入句子</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

</script>
</body>
</html>
