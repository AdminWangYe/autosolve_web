<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLVE结果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">SOLVE结果</h2>
        <a href="#" th:href="@{/admin/index}" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
        <a href="#" th:href="@{/admin/singlequery}" class="m-item item m-mobile-hide"><i class=" idea icon"></i>单题搜索</a>
        <a href="#" th:href="@{/admin/query}" class="m-item item m-mobile-hide"><i class=" tags icon"></i>套题搜索</a>
        <a href="#" th:href="@{/admin/test}" class="m-item item m-mobile-hide"><i class=" clone icon"></i>套题测试</a>
        <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>更多功能</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text" th:text="${username}">
            </div>
            <i class="dropdown icon"></i>

            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="ui container">
    <div  class="m-container-small m-padded-tb-big">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">SOLVE结果</h3>
        </div>
        <div class="right aligned column">
          <p class="ui orange header m-inline-block m-text-thin" th:text="${question.id}"></p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="ui container">
    <div  class="m-container-small m-padded-tb-big">
      <div class="ui top attached segment">
        <h3 th:text="${question.stem}"></h3>
        <h3 th:text="${question.subStem}"></h3>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="ui container">
    <div  class="m-container-small m-padded-tb-big">
      <div class="ui top attached segment">
          <h3 style="white-space: pre-line" th:text="${result}">
          </h3>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

  </script>
</body>
</html>
